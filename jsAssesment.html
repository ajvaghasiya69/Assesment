<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New</title>
    <style>
.div{
   margin-left: 42%;
   width: 350px;
   height: 300px;
   background-color: black;
   margin-top: 50px;
}
input{
   width: 200px;
   height: 40px;
   border: 1px solid white;
   border-radius: 5px;
   margin-top: 40px;
  margin-left: 50px;
}
button{
    width: 60px;
    height: 40px;
    background-color: burlywood;
    border: none;
    font-weight: 500;
    border-radius: 5px;
}
#todoList{
   background-color: white;
   width: 230px;
   margin-left: 50px;
   border-radius: 5px;
   font-weight: 500;
}




    </style>
</head>
<body>
   <div class="div"> 
    <input type="text" id="newTodo" placeholder="add new">
    <button onclick="addTodo()">Add</button>
    <ul id="todoList">
        <!-- Existing todo items will be displayed here -->
    </ul></div>

    <script>
        function addTodo() {
    // Get the input value
    var newTodoText = document.getElementById("newTodo").value;

    // Check if the input is not empty
    if (newTodoText.trim() !== "") {
        // Create a new list item
        var newTodoItem = document.createElement("li");
        newTodoItem.textContent = newTodoText;

        // Append the new todo item to the todo list
        document.getElementById("todoList").appendChild(newTodoItem);

        // Clear the input field
        document.getElementById("newTodo").value = "";
    }
}

    </script>
</body>
</html>
